apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gerador-de-planilha
  namespace: gerador-de-planilha
  labels:
    app: gerador-de-planilha
    managed-by: backstage
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: gerador-de-planilha.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gerador-de-planilha
            port:
              number: 80
